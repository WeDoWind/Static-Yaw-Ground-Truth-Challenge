name: Dispatch submission to private evaluator

on:
  issues:
    types: [opened, edited]

permissions:
  contents: read
  issues: read

jobs:
  dispatch:
    if: | 
      contains(github.event.issue.labels.*.name, 'submission')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Extract submission data
        id: extract
        run: python issue-extract.py
      - name: Show json file
        run: | 
          cat payload.json
          ls -lh payload.json
